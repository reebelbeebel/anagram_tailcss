<head>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center border-b-2">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="#">
                <img src="./img/a.png" width="64px" height="64px" class="mb-8">
                <span class="ml-3 text-xl">ANAGRAM</span>
            </a>
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700 flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-white" href="#">Правила</a>
                <a class="mr-5 hover:text-white" href="#">Документация</a>
                <a class="mr-5 hover:text-white" href="#">Контакты</a>
            </nav>
        </div>
    </header>
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="main_word sm:text-5xl text-5xl font-medium title-font mb-4 text-white uppercase"></h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Из представленного выше слова Вам нужно составить не менее трёх разных слов. После достижения этого количества откроется возможность переключиться на следующий уровень. Удачи!</p>
            </div>
            <div class="answer_to">
                <h1 class="answer"></h1>
            </div>
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 align-items-center sm:space-x-3 sm:space-y-7 space-y-4">
                <div class="relative sm:mb-0 flex-grow w-full">
                    <label for="text" class="leading-7 text-sm text-gray-400">Ответ</label>
                    <form class="forma">
                        <input type="text" class="words w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="btn_input text-white bg-indigo-500 border-0 py-2 px-8 hover:bg-indigo-600 rounded text-lg">Принять</button>
                <button class="next_word text-white bg-indigo-500 border-0 py-2 px-8 hover:bg-indigo-600 rounded text-lg">➤</button>
                </form>
            </div>
            <div class="container mx-auto text-center">
                <ul class="spisokul list-none inline-flex">
                </ul>
            </div>
        </div>
    </section>
    <footer class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col border-t-2">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
                <img src="./img/a.png" width="64px" height="64px" class="mb-8">
                <span class="ml-3 text-xl">ANAGRAM</span>
            </a>
            <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">© 2021 ANAGRAM —
                <a href="https://t.me/bumago" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">@bumago</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-400">
                </a>
                <a class="text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>

                <a class="ml-3 text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-400" href="https://instagram.com/omarov.max">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>

                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
    <<script src="./js/app.js">
        </script>
</body>

</html>
